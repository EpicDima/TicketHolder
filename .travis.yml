os: linux
dist: trusty

language: android
jdk: oraclejdk11

branches:
  only:
    - master
    - dev
    - /^v\d+\.\d+\.\d+.*$/

env:
  global:
    - ANDROID_API=29
    - ANDROID_BUILD_TOOLS=29.0.3
    - EMULATOR_API=21
    - ABI=armeabi-v7a
    - ADB_INSTALL_TIMEOUT=7
    - APP_NAME=${TRAVIS_REPO_SLUG#*/}
    - APK_DIRECTORY=$TRAVIS_BUILD_DIR/app/build/outputs/apk/release

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMULATOR_API
    - sys-img-armeabi-v7a-android-$EMULATOR_API

  licenses:
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
  - chmod +x gradlew

before_script:
  - |
    if [ "$TRAVIS_PULL_REQUEST" = "false" && "$TRAVIS_BRANCH" == "master" ]; then
      echo no | android create avd --force -n test -t android-$EMULATOR_API --abi $ABI
      emulator -avd test -no-skin -no-audio -no-window &
      android-wait-for-emulator
      adb shell input keyevent 82 &
    fi

script:
  - ./gradlew clean assembleDebug --stacktrace
  - ./gradlew testDebug --stacktrace
  - |
    if [ "$TRAVIS_PULL_REQUEST" = "false" && "$TRAVIS_BRANCH" == "master" ]; then
      ./gradlew connectedDebugAndroidTest --stacktrace
    fi


before_deploy:
  - ./gradlew assembleRelease --stacktrace
  - mv $APK_DIRECTORY/app-release.apk $APK_DIRECTORY/$APP_NAME.apk

deploy:
  provider: releases
  token: $GITHUB_API_KEY
  file: $APK_DIRECTORY/$APP_NAME.apk
  skip_cleanup: true
  on:
    tags: true
    branch: master

after_deploy:
  - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
